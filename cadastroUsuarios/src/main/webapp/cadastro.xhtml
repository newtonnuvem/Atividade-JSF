<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
   
<h2>Cadastrar Novo Usuário - TESTE GIT</h2>
    <h:form>
        <h:outputLabel value="Digite o nome: " />
        <h:inputText value="#{pessoa.nome}" styleClass="campo" />

        <h:commandButton value="Adicionar" action="#{pessoa.adicionar}" styleClass="botao" />
        
        <hr/>
        
        <h3>Lista de Nomes Cadastrados:</h3>
        <ul>
            <ui:repeat value="#{pessoa.nomes}" var="n">
                <li><h:outputText value="#{n}" /></li>
            </ui:repeat>
        </ul>
    </h:form>

</body>
</html>
